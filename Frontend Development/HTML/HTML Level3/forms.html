<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        <form action="/action">
            <label>
                Username
                <input type="text" placeholder="enter username">
            </label>
            <br>
            <label>
                Password
                <input type="password" placeholder="enter password">
            </label>
            <br>
            Number
            <input type="number">
            <br>
            Date
            <input type="date"> 
            <br>
            Time
            <input type="time">
            <br>
            Color
            <input type="color">

        </form>
    </body>
</html>
