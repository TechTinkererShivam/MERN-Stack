<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <p>a &lt; b</p>
    <p>a &gt; b</p>
    <p>a &quot;b&quot;</p>
    <p>a&nbsp;&nbsp;&nbsp;&nbsp;b</p> 


    <!--
        Cloud: ☁ (HTML Entity: &#9729;)
        Rain: ☔ (HTML Entity: &#9748;) 
    -->

    <h1>
        The sky is cloudy &#9729; &amp; it will rain &#9748; today.
    </h1>
        
</body>
</html>
