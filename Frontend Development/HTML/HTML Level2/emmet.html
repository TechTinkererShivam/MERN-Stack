<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets</title>
</head>
<body>

    <!-- child : div>ul>li -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- sibling : span+p+a -->
    <span></span>
    <p></p>
    <a href=""></a>

    <!-- multiplication : ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>
</html>
