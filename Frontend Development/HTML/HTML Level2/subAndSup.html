<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscript & Superscript</title>
    </head>
    <body>
            <!-- 
            subscript : <sub>   </sub>
            Superscript : <sup>   </sup> 
            -->


            <!-- Chemical formula of water -->
            <h3>H<sub>2</sub>O</h3>
            <!-- (a+b)^2 = a^2 + b^2 + 2ab -->
            <h3>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</h3>

            <!-- Pythagoras Threom : a^2 + b^2 = c^2 -->
            <h1>Pythagoras threom says a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></h1>

            <!-- Glucose Formula -->
            <h1>Formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1> 
    </body>
</html>
