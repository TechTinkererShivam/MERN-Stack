<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Style Tag</title>

        <!-- Style using "style tag" -->
        <style>
            h1{
                color:red;
            }
        </style>
         
    </head>
    <body>
        <h1>Hello World!</h1>
        <h1>This is a paragraph</h1>
        <h1>Submit</h1>
    </body>
</html>
